<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <title> Pipboy </title>
        <meta name="viewport" content="width=device-width ,initial-scale = 1.0"> 
        <link rel="icon" href="assets/pipboy logo.png">
        <link rel="stylesheet" href="css/tether.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">

    </head>
    
<body>


    <nav class="navbar navbar-expand-sm navbar-light" >

        <div class=" collapse navbar-collapse" id="mainNav">

            <ul class="navbar-nav nav-fill">

                <li class="nav-item active"> 
                    <a href="index.html" class="nav-link"> STAT</a>
                </li>

                <li class="nav-item"> 
                    <a href="inv.html" class="nav-link"> INV</a>
                </li>

                <li class="nav-item"> 
                    <a href="#" class="nav-link"> DATA</a>
                </li>

                <li class="nav-item"> 
                    <a href="#" class="nav-link"> MAP</a>
                </li>

                <li class="nav-item"> 
                    <a href="#" class="nav-link"> RADIO</a>
                </li>

            </ul>

        </div>

    </nav>



    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="#status" data-toggle="tab">
                STATUS
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#special" data-toggle="tab">
                SPECIAL
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#perks" data-toggle="tab">
               PERKS
            </a>
        </li>
    </ul>

    

    <div class="tab-content">

        <!-- STATUS TAB -->
        <div class="tab-pane fade show active" id="status" role="tabpanel">
    
            <div class="center-image">
                <img src="assets/vaultboy.png" alt="Vault Boy">
            </div>
    
            <div class="stat-bars">
    
                <!-- Top Full Width Stat Bar -->
                <div class="row">
                    <div class="col-12">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w30"></div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Two Side Stat Bars -->
                <div class="row">
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator"></div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-6"></div>
    
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w90"></div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Another Set of Two Side Stat Bars -->
                <div class="row">
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w90"></div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-6"></div>
    
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w40"></div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Bottom Full Width Stat Bar -->
                <div class="row">
                    <div class="col-12">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator"></div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div> <!-- /stat-bars -->
    
            <!-- Stat Numbers Row -->
            <div class="row stat-numbers">
                <div class="col-2 transparent"></div>
    
                <div class="col-2">
                    <img src = "assets/gun.png" class="img-gun" />
                </div>
    
                <div class="col-1">
                    <div class="icon">
                        
                        <img src = "assets/crosshair.png" class="img-crosshair" />
                        
                    </div>
                    <div class="points">18</div>
                </div> 
    
                <div class="col-1 transparent"></div>
    
                <div class="col-2">
        
                    <img src = "assets/helmet.svg" class="img-helmet" />

                </div>
    
                <div class="col-1">
                    <div class="icon">
                        <img src = "assets/energy.png" class="img-energy" />
                    </div>
                    <div class="points">18</div>
                </div>
    
                <div class="col-1">
                    <div class="icon">
                        <img src = "assets/radiation.png" class="img-radiation" />
                    </div>
                    <div class="points">18</div>
                </div>
    
                <div class="col-2 transparent"></div>
            </div>
      
            <div class="text">
                Howard
            </div>

        </div> <!-- /STATUS -->
    
        <!-- SPECIAL TAB -->
        <div class="tab-pane fade" id="special" role="tabpanel">
            SPECIAL
        </div>
    
        <!-- PERKS TAB -->
        <div class="tab-pane fade" id="perks" role="tabpanel">
            PERKS
        </div>
    
    </div> <!-- /tab-content -->
    

    
    <!-- FOOTER NAVBAR -->
    
    <nav class="navbar navbar-light pip-footer">
        <div class="row w-100">
    
            <div class="col-3">
                HP 90/90
            </div>
    
            <div class="col-5 text-center">
                <span>LEVEL 1</span>
    
                <div class="level-progress">
                    <div class="level-progress-indicator"></div>
                </div>
            </div>
    
            <div class="col-3 text-right">
                AP 50/50
            </div>
    
        </div>
    </nav>
    
    
            
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/index.js"></script>


</body>   
</html>
